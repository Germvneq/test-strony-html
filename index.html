<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>JG Studios</title>
    <link rel="icon" type="image/x-icon" href="jgs ikona.png">
    <style>
        body{
            color: rgb(0, 229, 255);
            font-style: italic;
            font-family: fantasy;
            text-align:left;
            background-image: url("sped.jpg");
            background-attachment:fixed;
            margin:auto;
            padding:auto;
            overflow:hidden;
        }



        fieldset{
            margin:auto;
            margin-bottom:auto;
            width:fit-content;
            padding:20px;
            background-image: url("tlo.png");
        }
        h2{
            color:white;
            text-align:center;
            text-decoration: underline;
        }
        .przycisk{
            color:rgb(0, 229, 255);
            background-color: black;
            transition: 200ms;
            padding:2%;
            border-radius: 30%;
            border-color: aqua;
        }

        .przycisk:hover {
            color: aqua;
            padding:1%;
            background-color: red;
        }

        .obrazek{
            width:10vw;
            text-align: center;
            margin-top:auto;
            margin-right:10px;
        }

        .pole{
            background-image: linear-gradient(to bottom left, rgb(0, 229, 255),black);
            border-color: aqua;
            color: rgb(255, 255, 255);
            border-radius: 5%;
        }

        a{
            color:white;
            text-decoration:none;
           
            
        }

        a:hover{
            color:rgb(0, 229, 255);
        }


        input::placeholder{
            color:rgb(255, 255, 255);
        }

        textarea::placeholder{
            color:rgb(255, 255, 255);
        }
     
    </style>
<!--

    ID_SEX1 INT IDENTITY NOT NULL PRIMARY KEY

-->
</head>
<body>
    <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 13vw; margin-top: 1%; color: white; text-align: center; margin-bottom: 0%;"><a href="https://cyfrowe.github.io/gra" class="obrazek"><img src="jgs ikona.png" alt="jg studio logo" class="obrazek">STUDIOS</a></p>
    <form>
        <fieldset>
            <h2>Formularz rejestracyjny:</h2>
                <br>
                Podaj swoje nazwisko: <input type="text" placeholder="nazwisko" class="pole"><br>
                Podaj swoje imie:     <input type="text" placeholder="imie" class="pole"><br>
                <br>
                Wybierz płeć:<br>
                <input type="radio" name="Kobieta">Kobieta
                <input type="radio" name="Mężczyzna">Mężczyzna<br>
                <br>
                Podaj adres email:<br>
                <input type="email" placeholder="im.nazw@cyfroweszkoly.pl" class="pole"><br>
                <br>
                <input id="tak" type="checkbox" required> Zgoda na przetwarzanie danych osobowych<br>
                <input type="checkbox"> Zgoda na wykorzystanie wizerunku

                <br>
                <br>
                Dlaczego chcesz dołączyć?<br>
                <textarea cols="40" rows="5" placeholder="Wpisz swoją motywację tutaj" class="pole"></textarea>
                <br>
                <input type="submit" class="przycisk" value="Wyślij">
                <input type="reset" class="przycisk" value="Wyczyść">
        </fieldset>
    </form>
	<script>
        const tak = document.getElementById("tak");

        tak.addEventListener("invalid", function (){
            tak.setCustomValidity("A przetwarzanie danych to co?");
        });

        tak.addEventListener("input", function(){
            tak.setCustomValidity("");
        });


    </script>
</body>
</html>
